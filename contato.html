<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Second Home</title>
    </head>
    <body>
        <header id="cabecalho">
            <nav class="navMenu">
                <a href="index.html">INÍCIO</a>
                <a href="index.html">ALGUMA COISA</a>
                <a href="index.html">ALGUMA COISA</a>
                <a href="contato.html">CONTATOS</a>
            </nav>
        </header>
        <main>
            <section>
                <div class="centralizar">
                    <h1>Fale Conosco!</h1>
                    <p>Entre em contato e tire as suas dúvidas!</p>
                </div>
                <div class="formulario">
                    <form action="agradecimentos.html" method="post">
                        <div class="centralizar">
                            <label for="nome">Nome: </label>
                            <input type="text" placeholder="Digite seu nome" required="required" id="nome" name="nome"/>
                        </div>
                        <div class="centralizar">
                            <label for="telefone">Telefone: </label>
                            <input type="text" placeholder="Digite seu telefone" required="required" id="telefone" name="telefone" title="Formato: (XX) XXXX-XXXX"/>
                        </div>
                        <div class="centralizar">
                            <label for="email">E-mail: </label>
                            <input type="email" placeholder="Digite seu email" id="email" name="email"/>
                        </div>
                        <div class="centralizar">
                            <label for="mensagem">Mensagem: </label>
                            <textarea id="mensagem" rows=4 required="required" placeholder="Digite aqui sua mensagem" style="resize: vertical;"></textarea>
                        </div>
                        <button type="submit">ENVIAR</button>
                </div>
            </section>

        </main>
        <footer class="rodape">
            <p>&copy;2024 - Second Home Hotel</p>
        </footer>
    </body>
</html>
